<!DOCTYPE html>
<html>
<head>
	<title>COmpare Array</title>
</head>
<body>
	<script type="text/javascript">
		var a = [
			[1,5], [1,3], [3,1], [2,1]
		]; 
		var b = [
			[1,3], [2,1], [1,5], [3,1]
		]; 
		a.sort();
		b.sort();
		// comparing both arrays using stringify 
		if(JSON.stringify(a)==JSON.stringify(b)) 
		 document.write("True"); 
		else
		 document.write("False"); 



	</script>
</body>
</html>
